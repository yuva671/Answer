<div class="container" style="margin-top: 100px;">
    <h2 style="color:aliceblue">Create New Account</h2>
    <form [formGroup]="CreateAccountForm">
        <div class="form-row">
            <div class="form-group col-md-6" style="margin-top: 20px;">
                <label for="inputEmail4" style="color:aliceblue">UserName</label>
                <input type="text" formControlName="UserName"class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6" style="margin-top: 20px;">
                <label for="inputEmail4" style="color:aliceblue">Email</label>
                <input type="email" formControlName="Email" class="form-control" placeholder="Email">
              </div>
          <div class="form-group col-md-6" style="margin-top: 20px;">
            <label for="inputEmail4" style="color:aliceblue">Password</label>
            <input type="password" formControlName="Password"class="form-control" placeholder="Password">
          </div>
          <div class="form-group col-md-6" style="margin-top: 20px;">
            <label for="inputPassword4" style="color:aliceblue"> Confirm Password</label>
            <input type="password" formControlName="ConfirmPassword"class="form-control" id="inputPassword4" placeholder="Password">
          </div>
          <div class="form-group col-md-6" style="margin-top: 20px;">
            <label for="inputPassword4" style="color:aliceblue"> Mobile No</label>
            <input type="text" formControlName="MobileNo"class="form-control"  placeholder="MobileNo">
          </div>
        </div>
        
        <button type="button" (click)="userData()" routerLink="login" class="btn btn-primary">Sign up</button>
      </form>
    </div>
